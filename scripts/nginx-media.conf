server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name 95.216.162.38;

    root /var/www/luxarte-media;

    # Security
    add_header X-Content-Type-Options "nosniff" always;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json image/svg+xml;

    location /media/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    location /catalog/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    location /brands/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    location /preview/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    location /videos/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location ~ /\. {
        deny all;
    }
}
